<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanier">
        <form id="form1">
            <h3>BIO</h3>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Father Name" required>
            <br>
            <input type="number" placeholder="Contact Number" required>
            <input type="date" placeholder="Date of birth" required>

            <div class="btn-box">
                <button type="button" id="next1">Next</button>

            </div>
        </form>
        <form id="form2">
            <h3>EDUCATION</h3>
            <input type="text" placeholder="institute" required>
            <input type="text" placeholder="Course Name" required>
            <input type="number" placeholder="Passing Year" required>
            <input type="text" placeholder="Grade" required>

            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>

            </div>
        </form>
        <form id="form3">
            <h3>HOBBIES</h3>
            <input type="text" placeholder="Interest" required>
            <input type="text" placeholder="hobbies" required>
            
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="button" id="submit1">Submit</button>

            </div>
        </form>

        <dvi class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>

        </dvi>



    </div>

<script>
    var form1 = document.getElementById("form1");
    var form2 = document.getElementById("form2");
    var form3 = document.getElementById("form3");

    var next1 = document.getElementById("next1");
    var next2 = document.getElementById("next2");
    var back1 = document.getElementById("back1");
    var back2 = document.getElementById("back2");

    var progress = document.getElementById("progress")

    next1.onclick = function(){
        form1.style.left = "-450px";
        form2.style.left = "40px";
        progress.style.width = "240px";
    }
    back1.onclick = function(){
        form1.style.left = "40px";
        form2.style.left = "450px";
        progress.style.width = "120px";
    }
    next2.onclick = function(){
        form2.style.left = "-450px";
        form3.style.left = "40px";
        progress.style.width = "360px";
    }
    back2.onclick = function(){
        form2.style.left = "40px";
        form3.style.left = "450px";
        progress.style.width = "240px";
    }


</script>    
</body>
</html>
